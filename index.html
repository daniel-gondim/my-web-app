<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <script src="script.js"></script>
    </head>

    <body>
        <div id="welcome">
            <h1 style="color: rgb(10, 10, 10); font-size: 250%; text-align: center">
                Entrar
            </h1>
            <p style="color: black; text-align: center;">Por favor, insira seu nome de usuário e senha para realizar o
                login na página</p>
        </div>

        <div id="form-container">
            <form>
                <div id="username-container">
                    <label for="username">Nome de usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu login">
                </div>

                <div id="password-container">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>
                <div id="button-container">
                    <button onclick="validarLogin()">Entrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
